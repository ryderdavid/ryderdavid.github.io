description: > 
  Hi, I'm Ryder. I think, study, and work on how organizations can use tech to share nicely, remember things, make smart decisions, and waste less time. I'm pursuing a <a href="https://www.bu.edu/online/programs/graduate-programs/computer-information-systems-masters-degree/">Master of Science in Computer Information Systems from Boston University</a> to that end.
  <br><br>
  I have ten years' progressive experience in non-profit program and operational management, including design, budgeting, logistics, staff management, and donor relations.
  <br><br>
